<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기장</title>
    <!-- 통합된 CSS 경로 -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/diary.css" />
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li class="active">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
            </li>
            <li>
                <i class="fa-solid fa-list-ul"></i>
                <span>Task</span>
            </li>
            <li>
                <i class="fa-solid fa-newspaper"></i>
                <span>Diary</span>
            </li>
            <li class="box-wrap">
                <div id="date-box">
                    <div class="today-wrap">
                        <span id="today"></span>
                    </div>
                    <div class="date-wrap">
                        <span id="day"></span>
                        <span id="date"></span>
                        <span id="months"></span>
                        <span id="year"></span>
                    </div>
                </div>
                <div id="weather-box"></div>
            </li>
        </ul>
        <main class="inner">
            <header>
                <h1 class="logo">
                    <a href="#">Diary</a>
                </h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#entry">작성하기</a></li>
                    <li><a href="#list">목록 보기</a></li>
                </ul>
            </nav>
            <section id="entry-section">
                <article>
                    <div class="title">
                        <span>Title</span>
                        <input type="text" id="diary-title" placeholder="제목을 입력하세요" />
                    </div>
                    <div class="date">
                        <span>Date</span>
                        <input type="date" id="diary-date" />
                    </div>
                </article>
                <textarea id="diary-entry" placeholder="오늘의 일기를 입력하세요"></textarea>
                <button id="add-entry">Save</button>
            </section>
            <section id="list-section">
                <div id="entries"></div>
            </section>
            <!-- 수정 모달 팝업 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <textarea id="edit-entry-textarea"></textarea>
                    <button id="save-edit">저장</button>
                </div>
            </div>
            <!-- 확인 모달 팝업 -->
            <div id="view-modal" class="modal">
                <div class="modal-content">
                    <span class="close-view-button">&times;</span>
                    <p id="view-entry-content"></p>
                </div>
            </div>
            <!-- 삭제 확인 모달 팝업 -->
            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <p>일기를 삭제하시겠습니까?</p>
                    <button id="confirm-delete">삭제</button>
                    <button id="cancel-delete">취소</button>
                </div>
            </div>
        </main>
    </div>
    <!-- 통합된 JavaScript 경로 -->
    <script src="./assets/js/diary.js"></script>
</body>
</html>
