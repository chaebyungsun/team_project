<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles/task.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- nav start -->
      <ul class="nav">
        <li>
          <i class="fa-solid fa-house"></i>
          <span><a href="./index.html">Dashboard</a></span>
        </li>
        <li class="active">
          <i class="fa-solid fa-list-ul"></i>
          <span><a href="./task.html">Task</a></span>
        </li>
        <li>
          <i class="fa-solid fa-newspaper"></i>
          <span><a href="./diary.html">Diary</a></span>
        </li>
        <li class="box-wrap">
          <div id="date-box">
            <div class="today-wrap">
              <span id="today"></span>
            </div>
            <div class="date-wrap">
              <span id="day"></span>
              <span id="date"></span>
              <span id="months"></span>
              <span id="year"></span>
            </div>
          </div>
          <div id="weather-box"></div>
        </li>
      </ul>
      <!-- nav end -->

      <!-- main start -->
      <main role="main" class="inner">
        <!-- header start -->
        <header>
          <h1 class="logo">
            <a href="#">ToDo</a>
          </h1>
          <input
            class="search-bar"
            type="search"
            placeholder="Search for something"
          />
        </header>
        <!-- header end -->

        <div class="form-group">
          <input
            type="text"
            id="task"
            class="todo-input"
            placeholder="Enter a task"
          />
          <div class="form-wrap">
            <input type="date" id="deadline" class="todo-input todo-date" />
            <select id="category" class="todo-select">
              <option value="Personal" class="todo-option">Personal</option>
              <option value="Work" class="todo-option">Work</option>
              <option value="Family" class="todo-option">Family</option>
              <option value="Other" class="todo-option">Other</option>
            </select>
            <button class="btn btn-primary add-button" onclick="addTask()">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
        <div class="task-todo">
          <h3 class="task-title">Tasks to do -</h3>
          <table class="task-table">
            <thead>
              <tr>
                <th class="table-cell favolite">Favorites</th>
                <th class="table-cell content">Content</th>
                <th class="table-cell category">Category</th>
                <th class="table-cell deadline">Deadline</th>
                <th class="table-cell todo-complete"></th>
                <th class="table-cell todo-edit"></th>
                <th class="table-cell todo-delete"></th>
              </tr>
            </thead>
            <tbody id="pendingTasks">
              <tr id="noPendingTasks">
                <td colspan="7" class="text-center table-cell">
                  No tasks registered.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="complete-todo">
          <h3 class="mt-4">Completed Tasks</h3>
          <table class="task-table">
            <thead>
              <tr>
                <th class="table-cell favolite">Favorites</th>
                <th class="table-cell content">Content</th>
                <th class="table-cell category">Category</th>
                <th class="table-cell deadline">Deadline</th>
              </tr>
            </thead>
            <tbody id="completedTasks">
              <tr id="noCompletedTasks">
                <td colspan="6" class="text-center table-cell">
                  No tasks registered.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <!-- todo end -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/10d8588d9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/apikey.js"></script>
    <script src="./assets/js/task.js"></script>
    <script src="./assets/js/date.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
