<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/weather.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
  </head>

  <body id="main-index">
    <div class="container">
      <div class="pl"></div>
      <!-- nav start -->
      <div class="overlay"></div>
      <ul class="nav mobile">
        <li>
          <!-- 닫기 버튼 -->
          <button onclick="overlayClose()" class="close-menu hide">
            <i class="fas fa-times"></i>
          </button>
        </li>
        <li class="active">
          <i class="fa-solid fa-house"></i>
          <span><a href="#">Dashboard</a></span>
        </li>
        <li>
          <i class="fa-solid fa-list-ul"></i>
          <span><a href="/task.html">Task</a></span>
        </li>
        <li>
          <i class="fa-solid fa-newspaper"></i>
          <span><a href="/diary.html">Diary</a></span>
        </li>
      </ul>
      <!-- nav end -->

      <!-- main start -->
      <main class="inner">
        <!-- header start -->
        <header>
          <button
            onclick="overlayOpen()"
            id="overlay-open"
            class="open-menu hide"
          >
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="logo">
            <a href="#">Dashboard</a>
          </h1>
          <div id="weather-box"></div>
        </header>
        <!-- header end -->

        <div class="main-container">
          <!-- calender-dash-box start -->
          <div class="calender-dash-box">
            <div class="calendar">
              <div class="calendar-header">
                <span id="main-month-year"></span>
                <div class="prev-next-box">
                  <button id="main-prev" onclick="prevMonth('main')">
                    &#10094;
                  </button>
                  <button id="main-next" onclick="nextMonth('main')">
                    &#10095;
                  </button>
                </div>
              </div>
              <div class="calendar-body">
                <div class="calendar-weekdays">
                  <div>Mo</div>
                  <div>Tu</div>
                  <div>We</div>
                  <div>Th</div>
                  <div>Fr</div>
                  <div>Sa</div>
                  <div>Su</div>
                </div>
                <div class="calendar-days" id="main-calendar-days"></div>
              </div>
            </div>
            <div class="todo-dash-box">
              <span id="month"></span>
              <ul class="todo-dash-today">
                <li class="todo-dash-title">
                  <div>
                    <img src="./assets/images/calendar.png" alt="달력 아이콘" />
                    <h3>Today</h3>
                  </div>
                </li>
              </ul>

              <ul class="todo-dash-tomorrow">
                <li class="todo-dash-title">
                  <div>
                    <img src="./assets/images/calendar.png" alt="달력 아이콘" />
                    <h3>Tomorrow</h3>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- calender-dash-box end -->

          <!-- task-dash-box start -->
          <div class="task-dash-box">
            <!-- add-task-box start -->

            <div class="task-diary-titleBox">
              <h4 class="task-dash-title">My Tasks</h4>
            </div>
            <!-- add-task-box end -->

            <!-- task-dash-cardBox start -->
            <div class="task-dash-cardBox" id="task-dash-cardBox">
              <div class="card-titleBox">
                <span class="cardTitle">Pending Tasks</span>
                <p class="card-titleNumber" id="dash-pend-count">0</p>
              </div>
              <!-- 카드식 데이터 를 추가합니다. -->
              <div
                class="alert alert-light"
                role="alert"
                id="noPendingData"
                style="display: none"
              >
                No Pending Data
              </div>
            </div>

            <div class="task-dash-cardBox" id="task-dash-cardBox-completed">
              <div class="card-titleBox cardColor-skyblue">
                <span class="cardTitle">Done Tasks</span>
                <p class="card-titleNumber" id="dash-comp-count">0</p>
              </div>
              <!-- 데이터 들어가는 공간 -->
              <div
                class="alert alert-light"
                role="alert"
                id="noCompletedData"
                style="display: none"
              >
                No Completed Data
              </div>
            </div>
            <!-- task-dash-cardBox end  -->

            <div class="task-diary-titleBox">
              <h4 class="task-dash-title">My Diary</h4>
            </div>

            <div class="dash-diary-tableBox">
              <table>
                <thead class="table-thead">
                  <tr>
                    <th scope="">content</th>
                    <th scope="">Date <i class="fa-solid fa-sort"></i></th>
                  </tr>
                </thead>
                <tbody id="table-body" class="table-tbody">
    
                </tbody>
              </table>
            </div>
            <!-- task-dash-box start -->
          </div>
        </div>
      </main>
      <!-- main end -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/10d8588d9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/task.js"></script> -->
    <script src="./assets/js/apikey.js"></script>
    <script src="./assets/js/date.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/menuopen.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/dashboardtask.js"></script>
  </body>
</html>
