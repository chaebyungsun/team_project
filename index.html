<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- nav start -->
      <ul class="nav">
        <li class="active">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span>
        </li>
        <li>
          <i class="fa-solid fa-list-ul"></i>
          <span>Todo</span>
        </li>
        <li>
          <i class="fa-solid fa-newspaper"></i>
          <span>Diary</span>
        </li>
        <li class="box-wrap">
          <div id="date-box">
            <span id="today"></span>
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
            <span id="year"></span>
          </div>
          <div id="weather-box"></div>
        </li>
      </ul>
      <!-- nav end -->

      <!-- main start -->
      <main class="inner">
        <!-- header start -->
        <header>
          <h1 class="logo">
            <a href="#">Dashboard</a>
          </h1>
          <input
            class="search-bar"
            type="search"
            placeholder="Search for something"
          />
        </header>
        <!-- header end -->

        <div class="calender-dash-box">
          <div class="calendar">
            <div class="calendar-header">
              <span id="month-year"></span>
              <div class="prev-next-box">
                <button id="prev" onclick="prevMonth()">&#10094;</button>
                <button id="next" onclick="nextMonth()">&#10095;</button>
              </div>
            </div>
            <div class="calendar-body">
              <div class="calendar-weekdays">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
              </div>
              <div class="calendar-days" id="calendar-days"></div>
            </div>
          </div>
          <div class="todo-dash-box">
            <span id="month"></span>
            <ul>
              <li>
                <img src="images/calendar.png" alt="" />
                <h3>Today</h3>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <!-- main end -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/10d8588d9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./apikey.js"></script>
    <script src="script.js"></script>
    <script src="date.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
